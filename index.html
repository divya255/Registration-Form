<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="HTML - Form" />
    <title>Registration-Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Registration - Form</h2>
    <br>
    <form action="#">
      <table>
        <tr>
          <td>
            <label for="fullname"><strong>Enter your Fullname:</strong></label>
          </td>
          <td>
            <input
              type="text"
              name="fullName"
              id="fullname"
              placeholder="Enter your fullname"
              autocomplete="off"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email"><strong>Enter your Email:</strong></label>
          </td>
          <td>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              autocomplete="off"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password"><strong>Enter password:</strong></label>
          </td>
          <td>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter password"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="mobilenumber"
              ><strong>Enter your mobile number:</strong></label>
          </td>
          <td>
            <input
              type="number"
              name="mobilenumber"
              id="mobilenumber"
              placeholder="Enter your mobile number"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="dob"><strong>DOB:</strong></label>
          </td>
          <td><input type="date" name="dob" id="dob" /></td>
        </tr>
        <tr>
          <td>
        <tr>
          <td><input type="submit" value="Register" /></td>
          <td><input type="reset" value="Clear" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
